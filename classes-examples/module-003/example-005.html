<!doctype html>

<html>

    <head>

        <title>My website</title>
        <meta charset="utf8">

    </head>

    <body>

        <h2>Authentication</h2>

        <form>

            Login: <br>
            <input type="text" name="login"> <br>

            <br>

            Password: <br>
            <input type="password" name="password"> <br>

            <br>

            <!-- Submitting data like this isn't safe -->

            <input type="submit" value="Enter">

        </form>

        <h2>Register</h2>

        <form>

            Login: <br>
            <input type="text" name="login"> <br>

            <br>

            Sexo: <br>

            <!-- It's necessary to use the attribute value to differentiate the marked item -->

            <input type="radio" name="genre" value="M"> Male <br>
            <input type="radio" name="genre" value="F"> Female <br>

            <br>

            Interests: <br>

            <input type="checkbox" name="interests"> Soccer <br>
            <input type="checkbox" name="interests"> Basketball <br>
            <input type="checkbox" name="interests"> Volleyball <br>

            <br>

            State: <br>

            <select name="state">

                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES">Espírito Santo</option>

            </select>

            <br> <br>

            Observations: <br>

            <textarea></textarea>

            <br> <br>

            <input type="submit" value="Register">

        </form>

    </body>

</html>
